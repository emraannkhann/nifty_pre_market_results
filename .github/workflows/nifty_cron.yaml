name: Nifty 50 Pre-Market Bot

on:
  schedule:
    # 03:15 UTC = 08:45 AM IST
    # This triggers early to ensure it's running before the 9:11 AM target
    - cron: '15 3 * * 1-5'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install "httpx[http2]" pandas pytz

      - name: Execute Nifty Tracker
        run: |
          python nf_pre_market.py